<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment :: head">

    <title>Add a bar!</title>

</head>
<body>

<div class="container" th:include="fragment :: header"></div>

<div class="container">
    <h1>Add a bar: </h1>
    <form id="addBarForm" class="form-group">

    <div class="row">
        <div class="col-lg-12">
            <input id="barName" type="text" class="form-control" placeholder="Name of bar"/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <input id="barAddress" type="text" class="form-control" placeholder="Address of bar"/>
        </div>
    </div>


<div class="row">
    <div class="col-lg-4">
        <input id="cheapestBeerName" type="text" class="form-control" placeholder="Name of Cheapest beer?"/>
    </div>
    <div class="col-lg-4">
        <input id="cheapestBeerVolume" type="number" class="form-control" placeholder="Volume(dl)"/>
    </div>
    <div class="col-lg-4">
        <input id="cheapesBeerPrice" type="number" step="any" class="form-control" placeholder="Price(â‚¬)"/>
    </div>
    <div class="col-lg-4">
        <input id="cheapestBeerAlcohol" type="number" step="any" class="form-control" placeholder="Alcohol precentage(%) (example: 4.5)"/>
    </div>
</div>
<button onclick="onFormSubmit(this);" class="btn btn-primary">Submit bar!</button>
</form>
</div>

<footer class="footer" th:include="fragment :: footer"></footer>


<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>


</body>
</html>
