<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment :: head">

    <title>Add a bar!</title>

</head>
<body>

<div class="container" th:include="fragment :: header"></div>

<div class="container">
    <h1>Add a bar: </h1>
    <form class="form-group">

    <div class="row">
        <div class="col-lg-12">
            <input type="text" class="form-control" placeholder="Name of bar"/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <input type="text" class="form-control" placeholder="Address of bar"/>
        </div>
    </div>


<div class="row">
    <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="Name of Cheapest beer?"/>
    </div>
    <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="Volume (5dl)"/>
    </div>
    <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="Price (5.5â‚¬)"/>
    </div>
</div>
<button type="submit" class="btn btn-primary">Submit bar!</button>
</form>
</div>

<footer class="footer" th:include="fragment :: footer"></footer>


<script src="https://code.jquery.com/jquery-2.1.4.min.js" th:if="false"></script>
<script src="js/barRest.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
